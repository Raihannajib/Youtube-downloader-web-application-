<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>utipdownloder</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/style.css") }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/></head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">utipDownloder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div id="app" class="container">

    <form method="post" @submit.prevent="download" >
        <div class="form-group">
        <label> URL :        </label>
            <input class="form-control " v-model="url" name="url" type="text" placeholder="url" required>

        </div>
        <div class="form-group">
        <label> Type :        </label>
            <select v-model="selected" class="form-control" required readonly="">
                <option v-for="option in options" v-bind:value="option.value">
                    ${option.text}
                </option>
            </select>

        </div>
        <hr>
        <button type="submit" value="submit" class="btn btn-outline-primary">download</button>
    </form>


    <div class="row col" style="padding-top: 2rem">

        <div v-if="done === 1 " class="alert alert-success " role="alert" >
            <i class="fas fa-check-circle"></i>successful download
        </div>

        <div v-if=" loading === 1"  class="col" >
            <div class="loader" ></div>
        </div>
    </div>


    <div class="row col">

        <div v-if=" infos.video === 1"  class="col" style=" padding: 5rem">
            <div class="card" style="width: 20rem;" >
                  <img class="card-img-top" v-bind:src="infos.image" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title" style="color: #0c5460">${infos.title}</h5>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">duration : ${infos.duration} min</li>
                    <li class="list-group-item">author : ${infos.author} </li>
                  </ul>
                </div>
        </div>
        <div v-if=" infos.video === -1" class="col" style=" padding: 5rem">
            <div class="card" style="width: 20rem;" >
                  <img class="card-img-top" v-bind:src="infos.image" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title" style="color: #0c5460">${infos.title}</h5>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">${infos.items} videos</li>
                    <li class="list-group-item">author : ${infos.author} </li>
                  </ul>
                </div>
        </div>
    </div>




</div>


<script src="{{ url_for('static',filename="js/jquery.min.js") }}"></script>
<script src="{{ url_for('static',filename="js/bootstrap.min.js") }}"></script>
<script src="{{ url_for('static',filename="js/vuem.js") }}"></script>
<script src="{{ url_for('static',filename="js/axios.min.js") }}"></script>
<script src="{{ url_for('static',filename="js/scriptm.js") }}"></script>

</body>
</html>
